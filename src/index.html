<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/107806435.png" />
    <title>Z-score calculator</title>
  </head>

  <body>
    <div id="calculator_graph">
      <div id="caculator_container">
        <div id="title_and_form">
          <h1>Z-score calculator</h1>
          <form id="calculator_raw_score">
            <div id="input_form">
              <div>
                <label>Raw Score</label><br />
                <input id="raw_score" type="text" />
              </div>
              <div>
                <label>Population Mean</label>
              </div>
              <div>
                <input id="population_mean" type="text" /><br />
                <label>Standard Deviation</label>
              </div>
              <input id="standard_deviation" type="text" />
            </div>
            <div>
              <button id="calculate" type="submit">Calculate</button>
              <button id="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <p><strong>Results:</strong></p>
    <p id="z_score"></p>
    <p id="probability_x_lesser_than_raw_score"></p>
    <p id="probability_x_greater_than_raw_score"></p>
    <p id="probability_at_x"></p>

    <p><strong>Steps:</strong></p>
    <div id="formula_container">
      <div id="z_score">
        <span>Z score = </span>
      </div>

      <div id="z_score_formula">
        <p id="raw_and_population_mean">x - μ</p>
        <hr />
        <p id="standard_deviation_symbol">σ</p>
      </div>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
